[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    celery: Tests involving Celery workers
